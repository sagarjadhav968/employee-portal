

<amexio-nav [enable-side-nav-position]="true" [title]="'EMPLOYEEPORTAL'">
<amexio-nav-item position-right *ngFor="let menus of topNavMenu"
    [type]="'menu'"
    [title]="menus.text"
    [icon]="menus.icon"
    [data]="menus.children"
      (onNavItemClick)="topNavClick($event)">
    </amexio-nav-item>
</amexio-nav>
<amexio-row>
    <amexio-column [size]="'2pt5'" style="padding-top: 68px;">
        <amexio-side-nav [data]="sideNavMenu" [height]="'92%'" [data-reader]="'data'" (nodeClick)="sideNavClick($event)"></amexio-side-nav>
    </amexio-column>
    <amexio-column [size]="'9pt5'" style="padding: 83px 15px 15px 15px;">
        <router-outlet></router-outlet>
    </amexio-column>
</amexio-row>
